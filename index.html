<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="shortcut icon" href="./images/logo1.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Tinos:400,400i,700,700i&display=swap&subset=hebrew"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Memory cards</title>
</head>

<body>
    <nav class="navbar rounded shadow p-3">
        <div class="nav-left">
            <img src="./images/logo1.png" class="logo" alt="logo">
            <div class="navbar-title">
                <a class="navbar-brand" href="./index.html">Memory Cards</a>
                <p class="navbar-slogen">a memory game.</p>
            </div>
        </div>

        <button type="button" class="btn" id="start" data-toggle="modal" data-target="#Modal">Start!</button>
    </nav>


    <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">New Game</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="playerNameInput" class="col-form-label">Player Name:</label>
                        <input type="text" class="form-control" id="playerNameInput">
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="deckInput">Deck</label>
                            </div>
                            <select class="custom-select" id="deckInput">
                                <option value="Dogs" selected>Dogs</option>
                                <option value="Cats">Cats</option>
                                <option value="Cats">Birds</option>
                            </select>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="modalStartBtn" data-dismiss="modal">Start
                        game</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container rounded shadow p-3" id="container">
        <div class="row cards-container" id="cardsContainer">
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./Scripts/Elements/Card.js"></script>
    <script src="./Scripts/Elements/Player.js"></script>
    <script src="./Scripts/Elements/Deck.js"></script>
    <script src="./Scripts/Elements/Game.js"></script>
    <script src="./Scripts/Main.js"></script>
</body>

</html>
